<h1>Form edit product</h1>
<form [formGroup]="productForm" (ngSubmit)="submit()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" required minlength="5" maxlength="10">
  </div>
  <div>
    <label for="image">Image:</label>
    <img src="http://localhost:8080/image/{{product.image}}" style="width: 200px;height: 150px" alt="ảnh sản phẩm">
    <input type="file" id="image" name="image" >
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="number" id="price" formControlName="price">
  </div>
  <div>
    <label for="category">Category</label>
    <select formControlName="category">
      <option id="category" [value]="category.id" *ngFor="let category of categories">{{category.name}}</option>
    </select>
  </div>
  <div>
    <label for="description">Description:</label>
    <input type="text" id="description" formControlName="description">
  </div>
  <button>Submit</button>
</form>
