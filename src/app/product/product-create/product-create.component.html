<h1>Form create product</h1>
<form [formGroup]="productForm" (ngSubmit)="createProduct()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" required minlength="5" maxlength="10">
  </div>
  <div>
    <label for="image">Image</label>
    <input type="file" id="image" formControlName="image">
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="number" id="price" formControlName="price">
  </div>
  <div>
    <label for="category">Category</label>
    <select formControlName="categoryId">
      <option disabled [ngValue]="undefined">Chọn danh mục sản phẩm</option>
      <option id="category" [value]="category.id" *ngFor="let category of categories">{{category.name}}</option>
    </select>
  </div>
  <div>
    <label for="description">Description:</label>
    <input type="text" id="description" formControlName="description">
  </div>
  <button>Submit</button>
</form>
