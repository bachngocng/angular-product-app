<a routerLink="/products/create">Tạo sản phẩm</a>
<h1>Danh sách sản phẩm</h1>
<table class="table table-hover">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Image</th>
    <th>Price</th>
    <th>Description</th>
    <th>Category</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <tr *ngFor="let product of products, index as i">
    <td>{{i+1}}</td>
    <td>{{product.name}}</td>
    <td><img src="http://localhost:8080/image/{{product.image}}" style="width: 200px;height: 150px" alt="ảnh sản phẩm"></td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>{{product.category?.name}}</td>
    <td><a routerLink="/products/edit/{{product.id}}">Edit</a></td>
    <td><a routerLink="/products/delete/{{product.id}}">Delete</a></td>
  </tr>
</table>
